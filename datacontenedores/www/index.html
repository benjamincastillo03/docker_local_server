<!DOCTYPE html>
<html lang="en">

    <style>
      .grid_titulo                {
        display                   :   grid;
        grid-template-columns     :   1fr auto 1fr;

      }
      .grid_cabecera              {
          display                 :   grid;
          grid-template-columns   :   auto auto;

          gap                     :   6px;

      }
    </style>

  <body>

     <div class="grid_titulo">

      <div class="grid_titulo2">

      </div>
    </div> 

    <hr style="MARGIN: 2PX;">

      <div class="grid_cabecera">

        </div>

        <div class="grid_cabecera1 card">
            <div class="card-body">
              <h1 class="card-title">VENTANILLA N&deg; 3</h1>
              <h1 class="card-title">TICKET N&deg;</h1>
            </div>
        </div>
        <div class="grid_cabecera2 card">
          <div class="card-body">
            <h1 class="card-title">VENTANILLA N&deg; 4</h1>
            <h1 class="card-title">TICKET N&deg;</h1>
          </div>
        </div>

        <div class="grid_cabecera2 card">
          <div class="card-body">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script>
      function main(){
        let datestamp = Date.now();
        document.getElementById("txt").innerHTML = datestamp;
      }
      main();
    </script>
